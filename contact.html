<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="contact.css" rel="stylesheet">
    <title>Schedule service</title>
</head>
    <nav class="navbar navbar-expand-lg bg-transparent mt-3">
        <div class="container-fluid">
          <a class="navbar-brand me-2 text-light" href="#" id="fontSize">Grand Valley Fleet Services!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="index.html" id="fontSize">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4 text-light" href="team.html" id="fontSize">Meet the team</a>
              </li>
              <li class="nav-item " id="phoneNumber">
                <a class="nav-link text-light">(970) 255-1900</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<body>
   <form id="contactForm">
      <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
        <div class="col">
      <input type="text" class="form-control" placeholder="Phone Number">
    </div>
  </div>
      <div class="row mt-4" >
    <div class="col" id="vehicleSelection">
      <input type="text" class="form-control" placeholder="Year of vehicle">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Make">
    </div>
        <div class="col">
      <input type="text" class="form-control" placeholder="Model">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Please describe services required</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div id="submitButton">
  <input class="btn btn-primary" type="submit" value="Submit" >
  </div>
</form>
</body>
</html>
